 error * @memberof module:/imports/ui/states.&quot;ui.states&quot; */ (event, toState, toParams, fromState, fromParams, error) =&gt; { if (error === AUTH_REQUIRED) { $state.go('sign-in') } else if (error === ALREADY_AUTHENTICATED) { $state.go('home') } else { if (!Meteor.isProduction) { $log.log(event, toState.name, toParams, fromState.name, fromParams, error) } } })) $urlMatcherFactory.strictMode(false) }) .config(($urlRouterProvider) =&gt; { $urlRouterProvider .when('', '/') .otherwise('/not-found') }) × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-13T02:25:43-04:00 using the DocStrap template. "},"client_main.js.html":{"id":"client_main.js.html","title":"Source: client/main.js","body":" Documentation Modules client/mainimports/api/tasksimports/uiimports/ui/componentsimports/ui/statesimports/ui/states/authenticatedimports/ui/states/homeimports/ui/states/not-foundimports/ui/states/sign-inimports/ui/states/tasksimports/ui/states/tasks/addimports/ui/states/tasks/editimports/ui/states/tasks/listimports/ui/states/unauthenticatedserver/enableIndexserver/pubs/tasksserver/tasks/index Classes LoggedInValidatedMethodimports/api/tasks~TasksCollectionimports/ui/components.blazeTemplateimports/ui/components.meteorSampleimports/ui/states/home~HomeStateControllerimports/ui/states/sign-in~SignInStateControllerimports/ui/states/tasks/add~AddStateControllerimports/ui/states/tasks/edit~EditStateControllerimports/ui/states/tasks/list~TasksStateController Mixins imports/api/tasks~Tasks.insertTask.run Source: client/main.js /** * Client bootstrap module. * @module */ import angular from 'angular' import '/imports/ui' // eslint-disable-next-line angular/document-service angular.bootstrap(document.body, ['ui.app'], { strictDi: true }) × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-13T02:25:43-04:00 using the DocStrap template. "},"imports_api_tasks.js.html":{"id":"imports_api_tasks.js.html","title":"Source: imports/api/tasks.js","body": arams */ get updateTask () { return new LoggedInValidatedMethod('tasks.update', { id: { type: String, optional: false }, text: { type: String, optional: false } }, { run: (params) =&gt; { super.update(params.id, { $set: { text: params.text } }) } }) } /** * Remove task. * @param {{id: string}} params contains the ID of the task to delete. */ get removeTask () { return new LoggedInValidatedMethod('tasks.remove', { id: { type: String, optional: false } }, { run: (params) =&gt; { super.remove(params.id) } }) } } /** * Tasks collection instance. */ export const Tasks = new TasksCollection() × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-05-13T02:25:43-04:00 using the DocStrap template. "},"server_tasks_insertTask.run.js.html":{"id":"server_tasks_insertTask.run.js.html","title":"Source: server/tasks/insertTask.run.js","body":" Documentation Modules client/mainimports/api/tasksimports/uiimports/ui/componentsimports/ui/statesimports/ui/states/authenticatedimports/ui/states/homeimports/ui/states/not-foundimports/ui/states/sign-inimports/ui/states/tasksimports/ui/states/tasks/addimports/ui/states/tasks/editimports/ui/states/tasks/listimports/ui/states/unauthenticatedserver/enableIndexserver/pubs/tasksserver/tasks/index Classes LoggedInValidatedMethodimports/api/tasks~TasksCollectionimports/ui/components.blazeTemplateimports/ui/components.meteorSampleimports/ui/states/home~HomeStateControllerimports/ui/states/sign-in~SignInStateControllerimports/ui/states/tasks/add~AddStateControllerimports/ui/states/tasks/edit~EditStateControllerimports/ui/states/tasks/list~TasksStateController Mixins imports/api/tasks~Tasks.insertTask.run Source: server/tasks/insertTask.run.js import { Tasks } from '/imports/api/tasks' /** * Insert task method run override. This is an example of a server * only implementation code. One override per file and named by the * method being overriden. * @mixin */ Tasks.insertTask.run = (params) =&gt; { Tasks.insert({ text: params.text, crea             if (msgData.msgid != "docstrap.quicksearch.start") {
