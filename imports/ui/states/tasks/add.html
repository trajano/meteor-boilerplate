<div>
  <h1>Add</h1>
  <form>
    <div ng-if="addStateCtrl.error" ng-bind="addStateCtrl.error"></div>
    <div>
      <input ng-model="addStateCtrl.entry.text" /> </div>
    <div>
      <button ng-click="addStateCtrl.add()">Add</button>
      <button ng-click="addStateCtrl.cancel()">Cancel</button>
    </div>
  </form>
</div>
